<div class="header-button">
  <button mat-button (click)="toggleDarkMode()" aria-label="toggle-dark-mode" class="header-item">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#757575"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="icon icon-tabler icon-tabler-moon"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M12 3c.132 0 .264 0 .396 .01a9 9 0 1 0 9.608 9.608a7 7 0 1 1 -9.996 -9.996z" />
    </svg>
  </button>
</div>
