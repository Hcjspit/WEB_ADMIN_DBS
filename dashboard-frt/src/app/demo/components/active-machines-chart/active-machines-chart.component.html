<app-card [showHeader]="false">
  <div class="flex align-item-center dff">
    <div class="flex-shrink-0">
      <div class="avatar avatar-s bg-warn-50 text-warn-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.75"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-tool"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6 -6a6 6 0 0 1 -8 -8l3.5 3.5" />
        </svg>
      </div>
    </div>
    <div class="flex-grow-1 card-head">
      <h5 class="m-b-0 f-w-600">Active Machines</h5>
    </div>
  </div>
  <div class="chart-body">
    <div class="m-t-15 row align-item-center">
      <div class="col-7">
        <apx-chart
          [series]="activeMachinesChart.series!"
          [chart]="activeMachinesChart.chart!"
          [colors]="activeMachinesChart.colors!"
          [plotOptions]="activeMachinesChart.plotOptions!"
          [xaxis]="activeMachinesChart.xaxis!"
          [tooltip]="activeMachinesChart.tooltip!"
        >
        </apx-chart>
      </div>
      <div class="col-5 text-end">
        <h5 class="m-b-5">{{ avgActiveMachines.toFixed(0) }}</h5>
        <h6 class="text-warn-500 m-b-0"><i class="ti ti-arrow-up-right"></i>{{ percentageMachines.toFixed(2) }}%</h6>
      </div>
    </div>
  </div>
</app-card>
