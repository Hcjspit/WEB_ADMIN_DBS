<app-card [showHeader]="false">
  <div class="flex align-item-center">
    <div class="flex-shrink-0">
      <div class="avatar avatar-s bg-success-50 text-success-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.75"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-users"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
          <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
          <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />
        </svg>
      </div>
    </div>
    <div class="flex-grow-1 card-head">
      <h5 class="m-b-0 f-w-600">Active Workers</h5>
    </div>
  </div>
  <div class="chart-body">
    <div class="m-t-15 row align-item-center">
      <div class="col-7">
        <apx-chart
          [series]="activeCadreChart.series!"
          [chart]="activeCadreChart.chart!"
          [colors]="activeCadreChart.colors!"
          [plotOptions]="activeCadreChart.plotOptions!"
          [xaxis]="activeCadreChart.xaxis!"
          [tooltip]="activeCadreChart.tooltip!"
        >
        </apx-chart>
      </div>
      <div class="col-5 text-end">
        <h5 class="m-b-5">{{ avgActiveCadre.toFixed(0) }}</h5>
        <h6 class="text-success-500 m-b-0"><i class="ti ti-arrow-up-right"></i> {{ percentageCadre.toFixed(2) }}%</h6>
      </div>
    </div>
  </div>
</app-card>
